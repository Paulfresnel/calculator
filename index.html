<!DOCTYPE html>
<html>

<head>
    <title>Calculator App </title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div>
        <h1>Calculator App</h1>
        <div id="visualization">
            <p></p>
        </div>
        <div>
            <button id='calculate'>Calculate</button>
        </div>
        <section id="calculator">
            <div class="cell">0</div>
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>         
            <div class="cell">9</div>
            <div class="cell grey">10</div>
            <div class="cell grey">100</div>

        </section>
        <section id="buttons">
            <button class='user-btn' id="addition">+</button>
            <button class='user-btn' id="substraction">-</button>
            <button class='user-btn' id="multiplication">x</button>
            <button class='user-btn' id="division">/</button>
        </section>
        <div>
            <button id='reset'>Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>


</html>
